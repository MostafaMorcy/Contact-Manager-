<div class="row">
  <form [formGroup]="loginForm" (ngSubmit)="sendData(loginForm)">
    <div class="col-md-12">
      <div>
        <label for="username">username</label>
        <input
          type="text"
          formControlName="username"
          id="username"
          class="form-control"
        />
      </div>
    </div>

    <div class="col-md-12">
      <div>
        <label for="password">password</label>
        <input
          type="password"
          formControlName="password"
          type="password"
          id="password"
          class="form-control"
        />
      </div>
    </div>
    <input type="submit" value="submit" class="btn btn-success mt-2" />
  </form>
</div>

<div *ngIf="errorMassage" class="alert alert-danger mt-2">
  <p>Incorrect username or password.</p>
</div>
